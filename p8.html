<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Technology</title>
</head>
<style>
    .divide {
        display: block;
        width: 50%;
        float: left;
        text-align: center;
        background-color: #ff000087;
        height: 80vh;
        border: 10px solid black;
        box-sizing: border-box;
    }
    audio {
        margin:10vh;
        width: 70%;
    }
</style>
<body background="images/bg.jpg">
    <div class="divide">
        <h1>Audio</h1><br>
        <p>Click on play button to play</p><br>
        <audio controls autoplay>
            <source src="audio/Assassin's Creed - Feel Invincible_HD.MP3" type="audio/mp3">
        </audio>
    </div>
    <div class="divide">
        <h1>Video</h1><br>
        <p>Click on play button to play</p><br>
        <video width="680" height="480" controls autoplay>
            <source src="video/ASSASSIN'S CREED SYNDICATE SONG.mp4" type="video/mp4">
        </video>
    </div>
</body>
</html>
